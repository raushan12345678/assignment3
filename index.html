<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar nav-custom">
  <div class="container-fluid ">
    <span class="navbar-brand mb-0 h1 ms-auto me-auto">CALCULATOR</span>
  </div>
</nav>
    <section class="calculator">
        <div class="container">
            <div class="row">
                <div class="col-md-6 cal-body">
                    <div class="cal-input">
                        <input type="number" name="input1" id="input1" placeholder="Input1">
                        <input type="text" name="operator" id="operator" placeholder="Operator">
                        <input type="number" name="input2" id="input2" placeholder="Input2">
                        <label for="result" >Result</label>
                        <input type="text" disabled name="result" id="result">
                    </div>
                    <button type="button" id="calculate" onclick="calculate()">Calculate</button>
                    <button type="button" onclick="erase()" id="clear">Clear</button>
                </div>
                <div class="col-md-6 cal-instruction">
                    <h2 class="calhead">Welcome to my calculator.</h2>
                    <h4>Instruction to be followed:</h4>
                    <ol>
                        <li>Enter frist number in input1</li>
                        <li>Enter operator(+,-,*,/,%) in operator field</li>
                        <li>Enter second number in input2</li>
                        <li>Click on calculte button to see the result</li>
                        <li>Click on clear to clear the inputs.</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
